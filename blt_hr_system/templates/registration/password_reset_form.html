{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html>
  <head></head>

<style>
h2.b {
  font-family: Arial, Helvetica, sans-serif;
}
</style>

<body>
  <div class="container-fluid">
    <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <h2 class='b'>Password Reset</h2>
      <p>Please enter your BLT email below. We will send you a link so you can reset your passwords.</p>
      <form method="post">
          {% csrf_token %}
          {{form|crispy}}
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
      </form>
    </div>
</div>
</body>
{% endblock %}
</html>
