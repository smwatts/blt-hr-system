{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html>
  <head></head>

    <h1>Delete Document</h1>
     <p><a href="{{ doc.upload.url }}" target="_blank">{{ doc.upload_name }}</a></p>
    <form method="post">
      {% csrf_token %}
      {{form|bootstrap}}
      <button type="submit" class="btn btn-primary pull-left">Save changes</button>
    </form>

</html>
{% else %}
  <h2>You are not logged in</h2>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
