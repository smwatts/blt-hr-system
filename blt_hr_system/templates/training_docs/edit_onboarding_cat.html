{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html>
  <head></head>

<h2>Edit Onboarding Document Category</h2>

<form method="post">
  {% csrf_token %}
  <div class='row'>
    <div class="col-lg-6">
      {{ doc_form.name|bootstrap }}
    </div>
  </div>
  <div class='row'>
    <div class="col-lg-6">
      <button type="submit" class="btn btn-primary pull-left">Save changes</button>
    </div>
  </div>
</form>

</html>
{% else %}
  <h2>You are not logged in</h2>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
