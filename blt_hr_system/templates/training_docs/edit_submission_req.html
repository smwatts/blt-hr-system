{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html>
  <head></head>

<h2>Edit submission requirements</h2>
<h4>{{name_print}}</h4>

<form method="post">
  {% csrf_token %}
  {{edit_sub_require|bootstrap}}
  <button type="submit" class="btn btn-primary pull-left">Save changes</button>
</form>

</html>
{% else %}
  <h2>You are not logged in</h2>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
